{%extends 'baseindex.html'%}
{% load crispy_forms_filters%}
{%block content%}
<div style="border:solid black; width:500px;margin-left:350px;margin-top:50px;padding:20px;">
    <h3><center>Sign in</center></h3>
    <form action="logins" method="POST" enctype="multipart/form-data">
        {%csrf_token%}

        <center><button type="submit" value="submit" class="btn btn-dark">Sign in</button></center>
</div>
{%endblock%}
