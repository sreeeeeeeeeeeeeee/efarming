{%load static%}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Base</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">
    <style>
      body {
        background-image:url({% static '/bgpic.jpg' %});
        background-repeat:no-repeat;
        background-size:100%;
        background-size:cover;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <a class="navbar-brand" href="#">Smart Farming</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">            
          <li class="nav-item" style="margin-left:900px;">
              <a class="nav-link text-light" href="{%url 'viewworkerprofile' request.session.userid %}">Profile</a>
            </li>
          {% comment %} <li class="nav-item">
              <form class="form-inline my-2 my-lg-0">
                  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                </form>
          </li> {% endcomment %}
          <li class="nav-item">
              <a class="nav-link text-light" href="{%url 'logins'%}">Sign out</a>
            </li>
        </ul>
        
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active text-dark" href="{%url 'baseworker'%}">
                  <span data-feather="home"></span>
                  Home <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#"><b>Purchase</b></a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="{%url 'machinarydetails'%}">
                  <span data-feather="shopping-cart"></span>
                  Mechinary
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="{%url 'viewproduct' request.session.userid%}">
                  <span data-feather="shopping-cart"></span>
                  Products
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#"><b>Request</b></a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="{%url 'viewjobrequest' request.session.userid%}">
                  <span data-feather="file"></span>
                  View Request
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#"><b>View</b></a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="{%url 'viewworkerorder' request.session.userid%}">
                  <span data-feather="shopping-cart"></span>
                  View Tool Orders
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="{%url 'viewproductorder' request.session.userid%}">
                  <span data-feather="shopping-cart"></span>
                  View Product Orders
                </a>
              </li>
            </ul>
          </div>
        </nav>
        {%block content%}
        {%endblock%}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../assets/js/vendor/popper.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace()
    </script>

    <!-- Graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.7.1/dist/Chart.min.js"></script>
    <script>
      var ctx = document.getElementById("myChart");
      var myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
          datasets: [{
            data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
            lineTension: 0,
            backgroundColor: 'transparent',
            borderColor: '#007bff',
            borderWidth: 4,
            pointBackgroundColor: '#007bff'
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: false
              }
            }]
          },
          legend: {
            display: false,
          }
        }
      });
    </script>
  </body>
</html>
