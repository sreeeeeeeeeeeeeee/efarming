{%extends 'farmer/base.html'%}
{% load crispy_forms_filters%}
{%block content%}
<div style="border:solid black; text:light;width:500px;margin-left:350px;margin-top:50px;padding:20px;">
    <h3><center>Product Details</center></h3>
    <form action="{%url 'addProducts' request.session.userid %}" method="POST" enctype="multipart/form-data">
    {%csrf_token%}
    {{form|crispy}}
    <center><button type="submit" value="submit" class="btn btn-dark">Submit</button></center>
    </form>
</div>
{%endblock%}
